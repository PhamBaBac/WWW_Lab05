<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Add job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="mt-5">
  <div class="container row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Add job</h2>
      </div>
      <div class="card-body">
        <form method="post" th:action="@{/job/add}" th:object="${jobDto}">
          <input type="hidden" name="companyId" th:value="${companyId}"/>
          <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#job" role="tab">job</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#skills" role="tab">Skills</a>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active p-3" id="job" role="tabpanel">
                <div id="jobContainer">
                  <div class="form-group mb-3">
                    <label class="form-label">Job name</label>
                    <input type="text" class="form-control" placeholder="Enter job name" th:field="*{jobName}"/>
                  </div>
                  <div class="form-group mb-3">
                    <label class="form-label">Job description</label>
                    <textarea type="text" class="form-control" placeholder="Enter job description" th:field="*{jobDescription}"></textarea>
                  </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary">Add Job</button>
                </div>
              </div>
              <div class="tab-pane p-3" id="skills" role="tabpanel">
                <div id="skillContainer">
                  <div class="form-group mb-3">
                    <label class="form-label">Skill Name</label>
                    <input type="text" class="form-control" placeholder="Enter skill name" th:field="*{jobSkillDtoList[0].skillName}"/>
                  </div>
                  <div class="form-group mb-3">
                    <label class="form-label">Skill Level</label>
                    <select class="form-select" th:field="*{jobSkillDtoList[0].skillLevel}">
                      <option th:each="skillLevel : ${skillLevels}" th:value="${skillLevel}" th:text="${skillLevel}"></option>
                    </select>
                    <label class="form-label">Skill Type</label>
                    <select class="form-select" th:field="*{jobSkillDtoList[0].skillType}">
                      <option th:each="skillType : ${skillTypes}" th:value="${skillType}" th:text="${skillType}"></option>
                    </select>
                  </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary">Add Skill</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
