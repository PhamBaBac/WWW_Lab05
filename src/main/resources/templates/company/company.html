<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Company</a>
                <a class="nav-link" th:href="@{/company/add}">Add company</a>
            </div>
        </div>
    </div>z
</nav>

<div class="my-5">
    <div class="container row-md-12 ">
        <div class="card-header">
            <h1 class="text-center">Companies</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="col-12">
                    <div th:each="company :${companies}" class="mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-primary" th:text="${company.name}"></h5>
                                <p class="card-text" th:text="${company.about}"></p>
                                <a th:href="'company/'+${company.id}" class="btn btn-primary">More details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
