<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${candidate.candidateName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <div class="row mb-5">
        <h1 th:text="${candidate.candidateName}" class="text-center"></h1>
        <p class="text-center" th:text="'(' + ${#temporals.format(candidate.candidateDob, 'dd/MM/yyyy')} + ')'"></p>
    </div>
    <div class="row">
        <div class="col-md-6 mb-5">
            <div class="card">
                <div class="card-header">
                    <h3>Overview:</h3>
                </div>
                <div class="card-body row">
                    <div class="col-md-6">
                        <span>Address</span>
                        <h6 class="fs-6" th:text="${candidate.candidateAddressNumber}+ ', ' +${candidate.candidateStreet}+ ', ' +${candidate.candidateCity}"></h6>
                    </div>
                    <div class="col-md-6">
                        <span>Country</span>
                        <h6 class="fs-6" th:text="${candidate.candidateCountry}"></h6>
                    </div>
                    <div class="col-md-6">
                        <span>Email</span>
                        <h6 class="fs-6" th:text="${candidate.candidateEmail}"></h6>
                    </div>
                    <div class="col-md-6">
                        <span>Phone</span>
                        <h6 class="fs-6" th:text="${candidate.candidatePhone}"></h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Skill</h3>
                </div>
                <div class="card-body">
                    <th:block th:each="cadidateSkill : ${candidate.candidateSkillDtoList}">
                        <ul>
                            <li th:text="${cadidateSkill.skillType}"></li>
                            <li th:text="${cadidateSkill.skillLevel}"></li>
                        </ul>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
